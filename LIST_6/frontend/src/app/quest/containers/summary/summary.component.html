<div class="container" appAddTheme>

  <mat-card class="info">

    <div align="center">
      <h2>Summary of your przelew:</h2>
      <br>
      <div *ngIf="theme=='light-theme'">
        <img src='../../../../assets/icons/icon_black.svg' />
      </div>
      <div *ngIf="theme=='dark-theme'">
        <img src='../../../../assets/icons/icon_white.svg' />
      </div>
      <br>

      <div class="box">
        <b>Account number:</b><br> {{ message.number }} <br>
        <hr>
        <b>Name:</b><br> {{ message.name }} <br>
        <hr>
        <b>From:</b><br> {{ author }} <br>
        <hr>
        <b>Ammount:</b><br> {{ message.ammount }} PLN<br>
      </div>

      <br>
      <b>Is it all right?</b>
      <br>
      <button mat-button routerLink="/add-task" routerLinkActive="active" style="margin-right: 1em">Nope.</button>
      <button mat-button (click)="send()">Yup.</button>
    </div>

  </mat-card>

</div>

<button hidden="true" id="fake" (click)="fake()"></button>
