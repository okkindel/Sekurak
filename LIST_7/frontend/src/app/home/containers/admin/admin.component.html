<div class="container" appAddTheme>
  <div class="list">
    <div *ngFor="let item of list" class="element">
      <mat-card>
        <mat-card-title>To: {{ item.odbiorca }}</mat-card-title>
        <mat-card-subtitle>
          <br>
          From: {{ item.nadawca }}
          <br>
          Date: {{ item.data | date: 'yyyy-MM-dd' }}
        </mat-card-subtitle>
        <mat-card-actions>
          <button mat-button (click)="postData(item.id)">ACCEPT</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
