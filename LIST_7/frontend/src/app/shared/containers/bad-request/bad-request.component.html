<div class="container" appAddTheme>

  <mat-card class="info" align="center">
    <div *ngIf="theme=='light-theme'">
      <img src='../../../../assets/icons/icon_black.svg' />
    </div>
    <div *ngIf="theme=='dark-theme'">
      <img src='../../../../assets/icons/icon_white.svg' />
    </div>
    <br>
    <h2>
      Error 404
    </h2>
    <p>
      Route not found.
    </p>
  </mat-card>

</div>
