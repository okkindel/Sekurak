<div class="container" appAddTheme>

  <mat-card class="info" align="center">

    <div *ngIf="theme=='light-theme'">
      <img src='../../../../assets/icons/icon_black.svg' />
    </div>
    <div *ngIf="theme=='dark-theme'">
      <img src='../../../../assets/icons/icon_white.svg' />
    </div>
    <br>
    <mat-form-field style="width: 80%">
      <input [(ngModel)]="email" matInput placeholder="Your email.">
    </mat-form-field>
    <br>
    <mat-form-field style="width: 80%">
      <input matInput [(ngModel)]="pass" placeholder="Your new password.">
    </mat-form-field>
    <br>
    <div align="center" *ngIf="!validate()"> <small> One of inputs is empty.</small> <br><br> </div>
    <button mat-button (click)="submit()" color="primary" [disabled]="!validate() || disabled">Submit
      <mat-progress-bar *ngIf="disabled" mode="indeterminate"></mat-progress-bar>
    </button>
  </mat-card>

</div>
