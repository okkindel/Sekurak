<div class="container" appAddTheme>
  <mat-card class="card">

    <mat-vertical-stepper linear #stepper>
      <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out account number.</ng-template>
          <mat-form-field>
            <input matInput placeholder="1111 2222 3333 4444 5555" formControlName="firstCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Fill out name.</ng-template>
          <mat-form-field>
            <input matInput placeholder="John Doe" formControlName="secondCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <br>
        You are now done.
        <div>
          <br>
          <button mat-button (click)="stepper.reset()">Reset</button>
          <button mat-button (click)="send()">Send</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>

  </mat-card>
</div>
