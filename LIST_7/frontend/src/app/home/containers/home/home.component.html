<div class="container" appAddTheme>
    <mat-card class="card">
        <div align="center">
            <img src='../../../../assets/icons/icon_white.svg' />
            <br><br>
            <h1>
                <p>
                    Welcome to Zag√≥rski Bank!
                </p>
            </h1>
        </div>
    </mat-card>
    <mat-card class="card">
        <div align="center" *ngIf="!((email$ | async) == 'admin')">
            <p>
                Begin with <a routerLink="/add-task" routerLinkActive="active">adding new przelew</a> or <a routerLink="/list"
                    routerLinkActive="active">check your history</a> now!

                <br>
                <br>
                <input matInput placeholder="fake" type="text" id="fake" [(ngModel)]="fake" />
                <br>
                <button mat-button (click)="post()">POST</button>
            </p>
        </div>
        <div align="center" *ngIf="((email$ | async) == 'admin')">
            <h2>
                Go to <a routerLink="/admin" routerLinkActive="active">admin panel</a>!
            </h2>
        </div>
    </mat-card>

    <button class="button" *ngIf="!((email$ | async) == 'admin')" mat-raised-button routerLink="/add-task">
        <mat-icon>add</mat-icon>
        <span style="margin-left: 1em"><b>Add New Przelew</b></span>
    </button>
</div>
