<form id="login-form" (ngSubmit)="login.emit(credentials)" ngNativeValidate>

  <mat-form-field class="full-width">
    <input 
    matInput
    autofocus 
    required 
    placeholder="Username" 
    [(ngModel)]="credentials.username" 
    name="username">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input 
    matInput
    required 
    [type]="hide ? 'text' : 'password'"
    placeholder="Password" 
    [(ngModel)]="credentials.password" 
    name="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="disabled">
    Login
    <mat-progress-bar *ngIf="disabled" mode="indeterminate"></mat-progress-bar>
  </button>
</form>
